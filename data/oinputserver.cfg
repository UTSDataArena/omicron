config:
{
	serverPort = "28000"; // Listening port for Omicron clients

	services:
	{
		// Touch screen
		PQService:
		{
			serverIP = "127.0.0.1";
				
			normalizeData = true;
			touchOffset = [0, 0];
				
			maxBlobSize = 1001;

			debug = true;
			debugRawPQInfo = false;
			showStreamSpeed = false;
				
			useGestureManager = false;
		};

		// Xbox / PS3 controllers
		XInputService:
		{
			updateInterval = 0.05;
			checkControllerInterval = 2.0;
			debug = false;
		};
		
		// Combine game controller with motion capture object
		WandService:
		{
			controllerService = "XInputService";
			controllerSourceId = 0;
			raySourceId = 0;
			debug = false;
			pointer:
			{
				type = "rectangular";
				topLeft = [4.1021, -2.4130, 2.4892];
				bottomLeft = [4.1021, -2.4130, 0.1778];
				bottomRight = [-4.1021, -2.4130, 0.1778];
				topRight = [-4.1021, -2.4130, 2.4892];
			};
		};
		
		WandService1:
		{
			class = "WandService";
			controllerService = "XInputService";
			controllerSourceId = 1;
			raySourceId = 1;
			debug = false;
			pointer:
			{
				type = "rectangular";
				topLeft = [4.1021, -2.4130, 2.4892];
				bottomLeft = [4.1021, -2.4130, 0.1778];
				bottomRight = [-4.1021, -2.4130, 0.1778];
				topRight = [-4.1021, -2.4130, 2.4892];
			};
		};
		
		// Motion capture system
		VRPNService:
		{
			updateInterval = 0.01;
			serverIP = "172.16.10.21"; // This is the IP of all trackable objects below, unless marked otherwise
			debug = true;
			objects:
			{
				Controller_1:
				{
					name = "Controller_1";
					objectID = 0;
					userId = 0;
				};

				Controller_2:
				{
					name = "Controller_2";
					objectID = 1;
					userId = 1;
				};			
			};
		};
	};
};
